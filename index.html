<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza&Front</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <div>
                <img src="./img/VectorPizza.svg" alt="logo-pizza">
            </div>  
            <h1 class="titulo"><span class="text-1">Pizza</span>&<span class="text-2">Font</span></h1>
        </div>
        <nav class="top-navbar">
            <ul class="enlaces-header">
                <li><a href="#">Home</a></li>
                <li><a href="#">Ranking</a></li>
                <li><a href="#">Promoción</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
        <div class="burguer-menu">
            <i class="fa-solid fa-bars"></i>
        </div>
    </header>
    <main>
        <section class="podio-pizza">
            <h2 class="text-2">Podio de pizzas</h2>
            <div>
                <article>
                    <h3>Pizzas top 5</h3>
                    <ol class="lista-top-pizzas">
                        <li>Muzzarella</li>
                        <li>Hawaiana</li>
                        <li>Muzzarella J&Morron</li>
                        <li>Fugazzeta</li>
                        <li>Calabresa</li>
                    </ol>
                </article>
                <article>
                    <img src="./img/PizzaFalling.jpg" alt="pizza">
                </article>
            </div>
        </section>
        <section>
            <div class="pizza-delivery">
                <h2><span class="text-2">Envio gratis</span> comprando <span class="text-2">2 pizzas</span></h2>
            </div>
        </section>
    </main>
    <footer>
        <nav class="bottom-navbar">
            <ul class="enlaces-footer">
                <li><a href="#">Home</a></li>
                <li class="ranking"><a href="#">Ranking</a></li>
                <li class="promocion"><a href="#">Promoción</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
        <div class="logo">
            <div>
                <img src="./img/VectorPizza.svg" alt="logo-pizza">
            </div>
            <h1 class="titulo"><span class="text-1">Pizza</span>&<span class="text-2">Font</span></h1>
        </div>
    </footer>
</body>
</html>
